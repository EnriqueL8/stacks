language: generic

go:
  - 1.12.x

os: linux
dist: bionic

services:
  - docker

# Delete git repo setup from travis
# and replace with git clone to master.
# reset hard to $TRAVIS_COMMIT
before_install:
  - rm -rf $TRAVIS_REPO_SLUG
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git status -sb
  - git reset --hard $TRAVIS_COMMIT

install:
  provider: releases
  on:
    tags: true
    repo: appsody/stacks
    branch: master

before_script:
  - ./ci/download_cli.sh

script:
  - . ./ci/build.sh


# note before_deploy will run before each deploy provider
before_deploy:
  - . ./ci/release.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key: $GITHUB_TOKEN
  file: ci/release/*
  file_glob: true
  on:
    tags: true
    repo: appsody/stacks
    branch: master
